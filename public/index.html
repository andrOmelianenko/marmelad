<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="Инновационные разработки в сфере здоровья и красоты.">
    <meta name="keywords" content="Marmelad, design, studio, web, development, application, identity, дизайн, айдентика, разработка, веб, сайт, приложение">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,drawing,places&key=AIzaSyDElOKAxZmlvCSTB6RMhgBTw28N9fFUFAw"></script>
    <title>Marmelad design studio</title>
    <style>
      .shell_wrap {
        position: absolute;
        top: 46%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100px;
        width: 100%;
        text-align: center;
      }
      .shell_logo {
        width: 150px;
      }
      .shell_txt {
        display: block;
        margin-top: 16px;
        color: #9a9a9a;
        font: 16px/16px sans-serif;
        letter-spacing: 0.025rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class = 'shell_wrap'>
        <img class = 'shell_logo' src="marmelad-logo.svg" alt="marmelad logo"/>
        <span class = 'shell_txt'>Loading app...</span>
      </div>
    </div>
  </body>
</html>
